<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Drag and Drop file uploader</title>
</head>
<body class="bg-[#0085FF] w-screen h-screen flex sm:items-center justify-center">
    <main>
        <section class="w-[20rem] h-[35rem] mx-auto largePhone:w-screen largePhone:h-screen">
            
            <article class="border border-dashed border-white w-10/12 mediumPhone:w-11/12  h-[23rem] mediumPhone:h-[25rem] largePhone:w-[23rem] largePhone:h-[42rem] mt-16 mx-auto sm:rounded-[3rem] sm:w-[44rem] sm:h-[45rem]">
                <h1 class="hidden sm:block sm:font-[600] sm:text-[2.5rem] sm:text-center sm:text-white sm:pt-8">Drop File Uploader</h1>
                <img class="mt-16 mx-auto largePhone:w-[17rem] sm:w-[29rem] sm:h-[23rem] h-[15rem] largePhone:mt-[5rem]" src="./upload.svg" alt="">
                <h1 class="font-[600] text-center text-[1.25rem] text-white largePhone:text-[2rem] largePhone:font-[600] sm:hidden">Drop file Uploader</h1>
                <h1 class="hidden sm:block sm:text-center sm:text-[2.5rem] sm:text-white sm:-mt-8 sm:leading-tight">Drag file to upload
                    <span class="block">or</span></h1>
                <button class="block mx-auto mt-[1.37rem] largePhone:mt-[1.8rem] w-[12rem] h-[3rem] bg-white rounded-[3rem] text-[#0085FF] font-[600] text-[1rem] largePhone:text-[1.5rem] largePhone:w-[19rem] largePhone:h-[5rem] sm:mt-[.5rem] hover:bg-[#0085FF] hover:border-[2px] hover:border-white hover:text-white">Choose file to upload</button>
            </article>
        </section>
    </main>
</body>
</html>
